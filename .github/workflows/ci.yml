# DeterminAgent CI Pipeline
# Runs on all pushes and PRs to main branch
# Matrix testing: Python 3.10, 3.11, 3.12
# Security scanning with bandit and pip-audit

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run Ruff linter
        run: poetry run ruff check determinagent tests flows

      - name: Check Ruff formatting
        run: poetry run ruff format --check determinagent tests flows

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run Mypy type checker
        run: poetry run mypy determinagent flows --show-error-codes

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run Bandit security linter
        run: |
          poetry run bandit -r determinagent -c pyproject.toml -f json -o bandit-report.json || true
          poetry run bandit -r determinagent -c pyproject.toml
        continue-on-error: false

      - name: Run pip-audit dependency check
        run: |
          poetry run pip-audit --desc on --fix --dry-run || echo "::warning::Some dependencies have known vulnerabilities"
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json
          retention-days: 30

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run unit tests with strict coverage
        run: |
          poetry run pytest tests/ \
            -v \
            --tb=short \
            --strict-markers \
            -m "not integration" \
            --cov=determinagent \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=90

      - name: Generate Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: matrix.python-version == '3.12'
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '70 90'

      - name: Add Coverage Summary to Job Summary
        if: matrix.python-version == '3.12'
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML Coverage Report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: html-coverage-report
          path: htmlcov/
          retention-days: 7

  integration-smoke:
    name: Integration Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run integration smoke tests
        run: |
          poetry run pytest tests/ \
            -v \
            --tb=short \
            -m "integration or smoke" \
            --ignore=tests/test_live_providers.py \
            || echo "::warning::Some integration tests skipped (no CLI tools available)"
        continue-on-error: true

      - name: Verify flow imports
        run: |
          echo "Verifying flow imports..."
          poetry run python -c "from flows.blog.main import main; print('✅ Blog flow imports successfully')"
          poetry run python -c "from flows.blog.graph import create_blog_graph; print('✅ Blog graph imports successfully')"

      - name: Verify library exports
        run: |
          echo "Verifying library exports..."
          poetry run python -c "
          from determinagent import (
              UnifiedAgent,
              SessionManager,
              ClaudeAdapter,
              CopilotAdapter,
              ProviderAdapter,
              DeterminAgentError,
              __version__
          )
          print(f'✅ All exports verified, version: {__version__}')
          "

  build:
    name: Build Package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, security]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Build package
        run: poetry build

      - name: Verify package
        run: |
          pip install dist/*.whl
          poetry run python -c "import determinagent; print(f'Version: {determinagent.__version__}')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Summary job for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, security, test, integration-smoke, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          # integration-smoke is allowed to fail (no CLI tools in CI)
          echo "✅ All CI checks passed!"
