# DeterminAgent CI Pipeline
# Runs on all pushes and PRs to main branch
# Matrix testing: Python 3.10, 3.11, 3.12
# Security scanning with bandit and pip-audit

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linter
        run: python -m ruff check determinagent tests flows

      - name: Check Ruff formatting
        run: python -m ruff format --check determinagent tests flows

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Mypy type checker
        run: python -m mypy determinagent flows --show-error-codes

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install bandit pip-audit

      - name: Run Bandit security linter
        run: |
          python -m bandit -r determinagent -c pyproject.toml -f json -o bandit-report.json || true
          python -m bandit -r determinagent -c pyproject.toml
        continue-on-error: false

      - name: Run pip-audit dependency check
        run: |
          pip-audit --desc on --fix --dry-run || echo "::warning::Some dependencies have known vulnerabilities"
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json
          retention-days: 30

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests with strict coverage
        run: |
          python -m pytest tests/ \
            -v \
            --tb=short \
            --strict-markers \
            -m "not integration" \
            --cov=determinagent \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=90

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration-smoke:
    name: Integration Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration smoke tests
        run: |
          python -m pytest tests/ \
            -v \
            --tb=short \
            -m "integration or smoke" \
            --ignore=tests/test_live_providers.py \
            || echo "::warning::Some integration tests skipped (no CLI tools available)"
        continue-on-error: true

      - name: Verify flow imports
        run: |
          echo "Verifying flow imports..."
          python -c "from flows.blog.main import main; print('✅ Blog flow imports successfully')"
          python -c "from flows.blog.graph import create_blog_graph; print('✅ Blog graph imports successfully')"

      - name: Verify library exports
        run: |
          echo "Verifying library exports..."
          python -c "
          from determinagent import (
              UnifiedAgent,
              SessionManager,
              ClaudeAdapter,
              CopilotAdapter,
              ProviderAdapter,
              DeterminAgentError,
              __version__
          )
          print(f'✅ All exports verified, version: {__version__}')
          "

  build:
    name: Build Package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, security]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build

      - name: Build package
        run: python -m build

      - name: Verify package
        run: |
          pip install dist/*.whl
          python -c "import determinagent; print(f'Version: {determinagent.__version__}')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Summary job for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, security, test, integration-smoke, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          # integration-smoke is allowed to fail (no CLI tools in CI)
          echo "✅ All CI checks passed!"
