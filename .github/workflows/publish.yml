# DeterminAgent CD Pipeline - Publish to PyPI
# Triggers on version tag pushes (v*)
# Uses Trusted Publishing (OIDC) for secure PyPI authentication

name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  verify:
    name: Verify Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Verify version matches pyproject.toml
        run: |
          PYPROJECT_VERSION=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [[ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]]; then
            echo "❌ Version mismatch!"
            echo "   pyproject.toml: $PYPROJECT_VERSION"
            echo "   Git tag: $TAG_VERSION"
            exit 1
          fi
          echo "✅ Version verified: $PYPROJECT_VERSION"

  test:
    name: Run Full Test Suite
    runs-on: ubuntu-latest
    needs: verify
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          python -m ruff check determinagent tests flows
          python -m ruff format --check determinagent tests flows

      - name: Run type checking
        run: python -m mypy determinagent flows --show-error-codes

      - name: Run unit tests
        run: |
          python -m pytest tests/ \
            -v \
            --tb=short \
            --strict-markers \
            -m "not integration" \
            --cov=determinagent \
            --cov-fail-under=70

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build

      - name: Build sdist and wheel
        run: python -m build

      - name: List build artifacts
        run: ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: testpypi
      url: https://test.pypi.org/project/determinagent/
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build, publish-testpypi]
    environment:
      name: pypi
      url: https://pypi.org/project/determinagent/
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [verify, publish-pypi]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ needs.verify.outputs.version }}
          # Extract changelog section for this version
          awk "/^## \[?$VERSION\]?/,/^## \[?[0-9]/" CHANGELOG.md | head -n -1 > release_notes.md
          
          # Fallback if no changelog entry found
          if [[ ! -s release_notes.md ]]; then
            echo "Release v$VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](https://github.com/determinagent/determinagent/blob/main/CHANGELOG.md) for details." >> release_notes.md
          fi
          
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.verify.outputs.version }}
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: ${{ contains(needs.verify.outputs.version, 'alpha') || contains(needs.verify.outputs.version, 'beta') || contains(needs.verify.outputs.version, 'rc') }}
          fail_on_unmatched_files: true
